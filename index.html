<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    
    <title>Weather Dashboard</title>
  </head>

 <body>

 <!--Top Section-->
    <div class="container-fluid">
        <h1 class="weather" id="dashboard">Weather Dashboard</h1>
      </div>



<!--5 Day Forecast-->
   <div class="container-fluid">
    <div class="row">
      <aside class="col-3 border">
        <div class="row">
         
<h1>Search for City:</h1>
<br>

         <input class="form-control" id="search-box"/> 
          <button class="btn btn-info w-100" id="btnSearch"> search </button>
          <br>
        </div>
          <button class="btn  btn-secondary mx-auto w-100 my-2"> Austin</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> Chicago</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> New York</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> Orlando</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> San Francisco</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> Seattle</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> Denver</button> <br>
          <button class="btn btn-secondary mx-auto w-100 my-2"> Atlanta</button> <br>

      </aside>
      <main class="col-9 border">
        <section class="row border">
          <div id="weatherMain">

            <h1 id="weather">Current Weather</h1>
            <p id="temp">temp: </p>
            <p id="humidity">humidity: </p>
            <p id="wind">wind: </p>
          </div>
        </section>

        <h1 id="forecast">5-Day Forecast:</h1>
        <section class="row border">
          

        
        
          <div class="row">
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title" id="day1">8/22/22</h3>
                  <p class="card-text" id="day1-temp">Temp:</p>
                  <p class="card-text" id="day1-wind">Wind:</p>
                  <p class="card-text" id="day1-humidity">Humidity:</p>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">8/23/22</h3>
                  <p class="card-text" id="day2-temp">Temp:</p>
                  <p class="card-text" id="day2-wind">Wind:</p>
                  <p class="card-text" id="day2-humidity">Humidity:</p>
                  
                 
                </div>
              </div>
            </div>
          
        
          
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">8/24/22</h3>
                  <p class="card-text" id="day3-temp">Temp:</p>
                  <p class="card-text" id="day3-wind">Wind:</p>
                  <p class="card-text" id="day3-humidity"> Humidity:</p>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="card">
                <div class="card-body">
                  <h3 class="card-title">8/25/22</h3>
                  <p class="card-text" id="day4-temp"> Temp:</p>
                  <p class="card-text" id="day4-wind">Wind:</p>
                  <p class="card-text" id="day4-humidity"> Humidity:</p>
                </div>
              </div>
            </div>
          
         

          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">8/26/22</h3>
                <p class="card-text" id="day5-temp">Temp:</p>
                <p class="card-text" id="day5-wind">Wind:</p>
                <p class="card-text" id="day5-humidity"> Humidity:</p>
                
              </div>
            </div>
          </div>
</div>

       
        
        
        
        
        
        </section>
      </main>
    </div>
   </div>











<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
